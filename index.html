<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img src="ressources/images/logo.png" id="logo" alt="Les petits plats" />
    </header>
    <main>
      <div id="search-bar-container">
        <input
          id="search-bar"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        />
        <span class="fas fa-search" id="search-bar-button" tabindex="0"></span>
      </div>
      <div id="tags-container"></div>
      <div id="filters-container">
        <div class="filter-wrapper" id="filter-ingredient">
          <input class="filter-button filter-color" placeholder="Ingrédients" />
          <span class="arrow-down">
            <span
              class="fas fa-chevron-down"
              id="arrow-ingredient"
            ></span
          ></span>
          <div class="filter-list-container filter-color"></div>
        </div>
        <div class="filter-wrapper" id="filter-device">
          <input class="filter-button filter-color" placeholder="Appareil" />
          <span class="arrow-down">
            <span
              class="fas fa-chevron-down"
              id="arrow-device"
            ></span
          ></span>
          <div class="filter-list-container filter-color"></div>
        </div>
        <div class="filter-wrapper" id="filter-ustensil">
          <input class="filter-button filter-color" placeholder="Ustensiles" />
          <span class="arrow-down">
            <span
              class="fas fa-chevron-down"
              id="arrow-ustensil"
            ></span
          ></span>
          <div class="filter-list-container filter-color"></div>
        </div>
      </div>
      <section id="recipes-list"></section>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
